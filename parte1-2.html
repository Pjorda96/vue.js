<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parte1-2</title>
</head>
<body>

    <div id="app" class="container">
        <div v-if="!formSubmitted">
            <form @submit.prevent="submitForm">
                <h1>Reg√≠strate:</h1>

                <div class="form-group">
                    <label for="first_name">Nombre:</label>
                    <input v-model="first_name" type="text" id="first_name" form="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Apellido:</label>
                    <input v-model="last_name" type="text" id="last_name" form="form-control">
                </div>

                <button type="submit" id="btn_continue" class="btn btn_primary" :disabled="!isFormValid()">Continuar</button>
            </form>
        </div>
        <div v-else>
            <h4>Bienvenido, {{ first_name }} {{ last_name }}</h4>
        </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                first_name: '',
                last_name: '',
                formSubmitted: false
            },
            methods: {
                isFormValid: function () {
                    return this.first_name != "" && this.last_name != "";
                },
                submitForm: function () {
                    if (!this.isFormValid()) return;

                    this.formSubmitted = true;
                }
            }
        });
    </script>
</body>
</html>
